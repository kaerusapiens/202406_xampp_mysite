<script>
    // EVENT "submit" Listen
    document.getElementById("login-form").addEventListener("submit", 
    function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var xhr = new XMLHttpRequest(); 
        xhr.open("POST", "backend/service_login.php", true);
        xhr.onload = function() {
            if (xhr.status == 200) {
                if (xhr.responseText === "Login successful") {
                    window.location.reload(); // Reload the page on successful login
                } else {
                    document.getElementById("login-message").innerHTML = xhr.responseText; // Display error message
                }
            } else {
                console.error("An error occurred during the request."); // Handle other HTTP status codes
            }
        };
        xhr.send(formData);
    });
</script>
